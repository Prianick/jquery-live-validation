<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="html/text; charset=utf-8">
    <script src="vendor/jquery-3.1.1.js"></script>
    <script src="pr.validation.js"></script>
</head>

<script>

    $(document).ready(function () {
        var rule1 = {};
        rule1.expression = 'required';
        rule1.message = 'Необходимо заполнить это поле';
        var rule2 = {};
        rule2.expression = 'digits';
        rule2.message = 'Необходимо ввести число';
        $('input[name=user-phone]').addValidationRules([rule1, rule2]);

        rule1.expression = 'required';
        rule1.message = 'Необходимо заполнить это поле';

        rule2 = {
            expression: 'email',
            message: 'Укажите email правильно'
    };

        $('input[name=user-email]').addValidationRules([rule1, rule2]);

    })

</script>

<body>

<form method="GET" action="">
    email <input type="email" name="user-email"><br> <!-- email, not null -->
    number <input type="text" name="user-phone"><br>
    <input type="name" name="user-name"><br>
    <input type="name" name="user-name"><br>
    <input type="name" name="user-name"><br>

    <input type="submit" value="submit">
</form>

</body>
</html>
